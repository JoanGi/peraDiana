<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Acertijo del Tablero</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        .riddle-container {
            max-width: 600px;
            text-align: center;
            background: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #444;
        }

        .clue-text {
            font-size: 1.2rem;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 25px;
            color: #d4af37; /* Color dorado */
        }

        input[type="text"] {
            background: #111;
            border: 2px solid #444;
            color: #fff;
            padding: 12px;
            width: 80%;
            font-size: 1.1rem;
            text-align: center;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #d4af37;
        }

        /* Estilo de la imagen bloqueada */
        .image-wrapper {
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            width: 100%;
            height: 300px;
        }

        #secret-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px) grayscale(100%); /* Bloqueo visual */
            opacity: 0.3;
            transition: all 1.5s ease-in-out;
        }
        #non-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px) grayscale(100%); /* Bloqueo visual */
            opacity: 0.3;
            transition: all 1.5s ease-in-out;
        }

        /* Clase que aplicaremos al acertar */
        .revealed {
            filter: blur(0) grayscale(0) !important;
            opacity: 1 !important;
        }

        #submitBtn {
            margin-top: 20px;
            padding: 10px 25px;
            background: #d4af37;
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            display: none; /* Oculto hasta que acierte */
        }
    </style>
</head>
<body>

    <div class="riddle-container">
        <h2>El Enigma del Escaque</h2>
        
        <p class="clue-text">
            "Reforç a la dona allà on s'originen les idees. De dotze lletres!
        </p>

        <form id="riddleForm">
            <input type="text" id="answerInput" placeholder="Escriu la teva resposta..." autocomplete="off">
            <br>
            <button type="submit" id="submitBtn">Continuar</button>
        </form>

        <div class="image-wrapper">
            <img id="secret-image" src="nas.jpg" alt="Victoria">
        </div>
          <div class="image-wrapper2">
            <img id="non-image" src="nura.jpg" alt="Victoria">
        </div>
        
        <p id="feedback" style="margin-top: 15px;"></p>
    </div>

    <script>
    $(document).ready(function() {
        // La respuesta correcta
        const correctWord = "EMPODERAMENT";

        $('#answerInput').on('input', function() {
            const userAnswer = $(this).val().toUpperCase().trim();

            if (userAnswer === correctWord) {
                // 1. Desbloquear imagen
                $('#secret-image').addClass('revealed');
                $('#non-image').removeClass('revealed');
                
                // 2. Mostrar feedback positivo
                $('#feedback').text("¡Correcte!. Aquell qui vol trobar-te vol mostrar-te una part seva. Potser no es gaire informativa, pero tu sabrás amb qui t'ajuntes").css("color", "#d4af37");
                
                // 3. Mostrar botón de envío
                $('#submitBtn').fadeIn();
                
                // 4. Bloquear el input para que no lo cambie
                $(this).prop('disabled', true).css('border-color', '#2ecc71');
            } else {
                // Feedback negativo
                              // 1. Desbloquear imagen
                $('#non-image').addClass('revealed');
                $('#feedback').text("Resposta incorrecta, intenta-ho de nou.").css("color", "#e74c3c");
            }
        });

        $('#riddleForm').submit(function(e) {
            e.preventDefault();
            alert("Felicitats.");
        });
    });
    </script>

</body>
</html>
