<head>

    <style>

            /* Fondo suave con ligero degradado */

</head>
<body>
    <div id="Intro">    
        <h1>Et mors de ganes eh!</h1>
        <p id="texto-espera" class="mensaje" style="display:none;"> Arriba cap a les 14:30 i pregunta per a Diana Ibañez. </p>
        <p> Mentrestant, aqui tens un petit joc. Has fet mai fang? No oi? Aquesta es una foto teva modificada per la IA. El fang era un altre cosa. Que estaves remenant?</p>
        <img id="imagen-regalo" src="diana_fang.png" alt="Cargando sorpresa...">
    </div>

  
    <div id="contenedor">
    </div>

    <script type="module">
        // 1. CONFIGURACIÓN: Fecha de inicio (Año, Mes-1, Día)
        // Enero es 0, Febrero es 1... Diciembre es 11.
        const fechaInicio = new Date(2025, 11, 24); 

        const hoy = new Date();
        

        // 2. Cálculo de días transcurridos
        const diff = hoy - fechaInicio;
        const diasPasados = Math.floor(diff / (1000 * 60 * 60 * 24));
        console.log(diff);
  
        const imgElement = document.getElementById('imagen-regalo');
        const txtElement = document.getElementById('texto-espera');
        const contenedor = document.getElementById('contenedor');

        // cargar htmlMas1.html como texto (promesa)
        const htmlHoyPromise = fetch('./htmlMas2.html')
            .then(response => response.ok ? response.text() : '<div>Error cargando contenido</div>')
            .catch(() => '<div>Error de red</div>');

        // cargar htmlMas2.html como texto
        const htmlMas2Promise = fetch('./htmlMas3.html')
            .then(response => response.ok ? response.text() : '<div>Error cargando contenido</div>')
            .catch(() => '<div>Error de red</div>');
        // cargar htmlMas4.html como texto
        const htmlMas3Promise = fetch('./htmlMas4Ok.html')
            .then(response => response.ok ? response.text() : '<div>Error cargando contenido</div>')
            .catch(() => '<div>Error de red</div>');
        // cargar htmlMas5.html como texto
        const htmlMas4Promise = fetch('./htmlMas5.html')
            .then(response => response.ok ? response.text() : '<div>Error cargando contenido</div>')
            .catch(() => '<div>Error de red</div>');
        // cargar htmlMas6.html como texto
        const htmlMas5Promise = fetch('./htmlMas6.html')
            .then(response => response.ok ? response.text() : '<div>Error cargando contenido</div>')
            .catch(() => '<div>Error de red</div>');

        // Helper: insert HTML into container and execute any <script> tags it contains
        async function executeHtmlWithScripts(container, html) {
            container.innerHTML = html;
            const scripts = Array.from(container.querySelectorAll('script'));
            return Promise.all(scripts.map(old => new Promise((resolve, reject) => {
                const script = document.createElement('script');
                // copy attributes (type/module/async/etc)
                Array.from(old.attributes).forEach(a => script.setAttribute(a.name, a.value));
                if (old.src) {
                    script.src = old.src;
                    script.onload = () => resolve();
                    script.onerror = (e) => reject(e);
                } else {
                    script.textContent = old.textContent;
                    // inline scripts run immediately once inserted
                    resolve();
                }
                old.parentNode.replaceChild(script, old);
            })));
        }

        // Mostrar según días transcurridos
        if (diasPasados < 0) {
           
            txtElement.style.display = "block"; // aún no empieza
        } else if (diasPasados === 0) { // dia 24
            // insertar el HTML cargado desde htmlMas1.html
            htmlHoyPromise.then(html => executeHtmlWithScripts(contenedor, html).then(()=> attachQuizHandlerDia1(contenedor)));
        } else if (diasPasados === 2) { // dia 26
            document.getElementById('Intro').style.display = "none";
          
            htmlMas2Promise.then(html => executeHtmlWithScripts(contenedor, html).then(()=> attachGeoHandler(contenedor)));
        } else if (diasPasados === 4) { // dia 28
            document.getElementById('Intro').style.display = "none";
        
            const html3 = await htmlMas3Promise;
            await executeHtmlWithScripts(contenedor, html3);
        } else if (diasPasados === 6) { // dia 30
            htmlMas4Promise.then(html => executeHtmlWithScripts(contenedor, html));
        } 
        else if (diasPasados === 8) { // dia 02
                document.getElementById('Intro').style.display = "none";

            htmlMas5Promise.then(html => executeHtmlWithScripts(contenedor, html));
        } else {
            txtElement.style.display = ""; // fuera de rango
        }

    // importar funciones desde functions.js
    import { attachQuizHandlerDia1 } from './functions.js';


    </script>
</body>
</html>
