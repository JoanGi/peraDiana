 <h1> Un repte diferent</h1>
    <p> Això arriba al seu final, i avui tens un repte different. Et trobés amb gent m'han dit oi? Ells tenen una pista, només has de aconseguir treure-la. </p>
        <p> Només hi ha una condició. <strong>No poden saber que estàs parlant de la cita a cegues </strong></p>
           <p> Usa les pistes que ja tens! </p>
